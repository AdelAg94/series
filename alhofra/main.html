    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        let vid_ep_no = $("#video_src").attr('epno')
        let vid_ep_id = $("#video_src").attr('epid')
        $(".ep-no").each(function(){
            $(this).click(function(){
                // playAudio()
                vid_ep_no = $(this).attr('epno')
                vid_ep_id = $(this).attr('epid')
                vid_ep_link = $(this).attr('eplink')
                vid_ep_link_2 = $(this).attr('eplink_2')
                // $("#video_src").html('')
                // $("#video_src").html(vid_ep_link)
                $("#vid_frame").attr('src', vid_ep_link)
                $("#vid_frame_2").attr('src', vid_ep_link_2)
                $("#ep_no").html('')
                $("#ep_no").html(vid_ep_no)
                location.hash = "#"
                location.hash = "#video_src"
            })
        })
        $("#next").click(function(){
            // playAudio()
            var next_ep = parseInt(vid_ep_id) + 1
            var next_select = ".ep-no[epid='" + next_ep + "']"
            $(next_select).trigger('click')
        })
        $("#prev").click(function(){
            // playAudio()
            var prev_ep = parseInt(vid_ep_id) - 1
            var prev_select = ".ep-no[epid='" + prev_ep + "']"
            $(prev_select).trigger('click')
        })
        $("#server_1").click(function(){
            $("#vid_frame_2").css('display','none')
            $("#vid_frame").css('display','block')
        })
        $("#server_2").click(function(){
            $("#vid_frame").css('display','none')
            $("#vid_frame_2").css('display','block')
        })
        let start_audio = 'Test'
        $(document).ready(function(){
            start_audio = new Audio('yaman.mp3')
            $("#vid_frame").css('display','none')
            $("#vid_frame_2").css('display','block')
        })
        function playAudio(){
            start_audio.play()
            }
            
    </script>
